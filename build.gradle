plugins {
    id 'java'
    id 'groovy'
    id 'idea'
    //id 'application'
}

// Project settings
group = 'com.kraluk.smartspock'
version = '0.1.0-SNAPSHOT'

//mainClassName = 'com.kraluk.smartspock.Application'

